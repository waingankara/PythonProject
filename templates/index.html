{% extends "layout.html" %}
{% block content %}
     <script type="text/javascript" src="{{ url_for('static', filename='js/angular_app_js/controllers/questionaire.js') }}"></script>
    <div ng-app="vidyalayData"  ng-controller="questionaire">
 <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-outline-info">
                            <div class="card-header">
                                <h3 class="mb-0 text-white">Adarsh Vidyalay</h3>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="form-body">
                                        <h5 class="card-title">All teachers are requested to fill the below form whenever you send any worksheet/video to the students. </h5>
                                        <hr>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group has-success">
                                                    <label class="control-label">Standard</label>
                                                     <select class="form-control custom-select"
                                                        data-placeholder="Select Standard"
                                                             ng-model="standard" >
                                                              <option value="0">Select Standard</option>
                                                              <option value="[[x]]" ng-repeat="x in standards">[[x]]</option>

                                                     </select>

                                                </div>
                                            </div>

                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                     <label class="control-label">Division</label>
                                                     <select class="form-control custom-select"
                                                        data-placeholder="Select Division"
                                                             ng-model="division" >
                                                            <option value="0">Select Division</option>
                                                            <option value="[[x]]" ng-repeat="x in divisions">[[x]]</option>
                                                     </select>

                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>
                                        <!--/row-->


                                        <div class="row">
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label>Subject</label>
                                                    <input type="text" ng-model="subject" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Please select date of homework </label>
                                                    <input type="date"  ng-model="doh"  class="form-control" placeholder="dd/mm/yyyy">
                                                </div>
                                            </div>
                                        </div>


                                         <div class="row">
                                           <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label>Your Name</label>
                                                    <input type="text"  ng-model="name"  class="form-control">
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label">Type of Homework</label>
                                                    <div class="mb-2">
                                                        <label class="custom-control custom-radio">
                                                            <input id="radio5" name="radio"  ng-model="toh"  type="radio"
                                                                class="custom-control-input" value="Video">
                                                            <span class="custom-control-label">Video</span>
                                                        </label>
                                                        <label class="custom-control custom-radio">
                                                            <input id="radio6" name="radio"  ng-model="toh"  type="radio"
                                                                class="custom-control-input"  value="Worksheet">
                                                            <span class="custom-control-label">Worksheet</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>
                                        <!--/row-->
                                         <div class="row">
                                           <div class="col-md-12 ">
                                                <div class="form-group">
                                                    <label>Please enter description of homework </label>
                                                    <textarea  class="form-control"  ng-model="dessoh"> </textarea>
                                                </div>
                                            </div>
                                         </div>

                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i>
                                            Save</button>
                                        <button type="button" class="btn btn-inverse">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
</div>

    </div>
 {% endblock %}
